      <title>Login Form</title>
    <style>

        .login-container {
            background: ;
            padding: 90px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 50%;
            text-align: center;          
        }
        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #2d3436;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: white;
            padding: 0 5px;
            color: #636e72;
            font-size: 14px;
        }
        .form-group input {
            width: 80%;
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        .login-btn {
            width: 60%;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background-color: #74b9ff;
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #636e72;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Login</h3>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username"style="background-color: orange">Username</label>
                <input type="text" id="username" name="username" required style="background-color: transparent; border: 1px solid #000;">

            </div>
            <div class="form-group">
                <label for="password" style="background-color: orange">Password</label>
                <input type="password" id="password" name="password" required style="background-color: transparent; border: 1px solid #000;">

            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
    </div>
